<body style="background-color: #b3aece;">
  <div class="container">
    <div class="p-5" style="width: 50vw; margin: 0px auto;background: linear-gradient(to bottom, #6d6dcc, #b3aece);">
      <h2 class="text-center">
        Add Form
      </h2>
      <section id="user-form" style="margin-bottom: 5rem; justify-content: center; text-align: center;">
        <mat-card style="background: linear-gradient(to bottom, #8b8bd5, #b3aece);">
          <mat-card-content>
            <form [formGroup]="userForm">
              <mat-form-field class="input-group">
                <input formControlName="name" matInput placeholder="Full Name">
              </mat-form-field>
  
              <div class="usernamepassword">
                <mat-form-field class="input-group">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput placeholder="Enter your Email">
                </mat-form-field>
  
                <mat-form-field class="input-group">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput type="password" placeholder="Enter a Password">
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
  
          <mat-card-footer class="mb-3">
            <button mat-raised-button color="primary"  [disabled]="!userForm.valid" *ngIf="!isForUpdate" (click)="addUser()">
              Add
            </button>
          </mat-card-footer>
        </mat-card>
      </section>
    </div>
  </div>
  
</body>
